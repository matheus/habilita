<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilita CFC - Login</title>
    
    <!-- Fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* (CSS idêntico ao anterior, focado na estética) */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9faff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #5a6376;
        }
        .login-card {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .login-card p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #444;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-google:hover {
            background-color: #f7f7f7;
            border-color: #ccc;
        }
        .btn-google svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">HABILITA CFC</div>
        <p>Acesse seu painel de gerenciamento.</p>
        
        <button id="login-google" class="btn-google">
            <!-- Ícone do Google em SVG -->
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            Entrar com Google
        </button>
    </div>

    <!-- SDKs do Firebase (Sintaxe de Módulo ES) -->
    <script type="module">
        // Importa as funções necessárias dos SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Sua configuração do Firebase (fornecida por você)
        const firebaseConfig = {
            apiKey: "AIzaSyBl4xyH36EE4gX9mNUazHDxmDPkt-foVuI",
            authDomain: "habilita-cfc.firebaseapp.com",
            projectId: "habilita-cfc",
            storageBucket: "habilita-cfc.firebasestorage.app",
            messagingSenderId: "695924938189",
            appId: "1:695924938189:web:befcb3ff6888ccf677a084",
            measurementId: "G-XRQNJ8SWQY"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        
        // --- LÓGICA DE AUTENTICAÇÃO (Sintaxe Moderna) ---
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const loginButton = document.getElementById('login-google');

        loginButton.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Login bem-sucedido!
                    const user = result.user;
                    console.log('Usuário logado:', user.displayName);
                    
                    // Redireciona para o dashboard
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    // Trata erros aqui
                    console.error('Erro no login:', error.message);
                    // Não use alert(), pois pode ser bloqueado. Use console.error.
                });
        });
    </script>

</body>
</html>
